<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/header.css">
    <title>Header</title>
</head>
<body>
    <header class="header">
       <nav class="header__navbar navbar">
                <div class="navbar__left-side">
                    <div class="navbar__button navbar__button_wide  navbar__button_style"><input type="image"src="img/burger.svg" alt="Бургер"></input></div>
                    <div class="navbar__logo navbar__logo_wide"><img src="img/Logo.png" alt="Логотип"> </div>
                </div>
                <div class="navbar__right-side">
                    <ul class="navbar__contact-list contact-list contact-list_display_flex contact-list_style contact-list_hidden">
                        <li class="contact-list__item">
                            <a class="contact-list__link" href="#">
                                <div class="contact-list__image contact-list__image_wide contact-list__image_style"><img src="img/call.svg" alt="Контактный елефон"></div>
                            </a>
                        </li>
                        <li class="contact-list__item">
                            <a class="contact-list__link" href="#">
                                <div class="contact-list__image contact-list__image_wide contact-list__image_style"><img src="img/message.svg" alt="Мессенджер"></div>
                            </a>
                        </li>
                        <li class="contact-list__item">
                            <a class="contact-list__link" href="#">
                                <div class="contact-list__image contact-list__image_wide contact-list__image_style"><img src="img/human.svg" alt="Логин"></div>
                            </a>
                        </li>
                    </ul>
    
                    <ul class="navbar__contact-list contact-list contact-list_display_flex contact-list_style ">

                        <li class="contact-list__item">
                            <a class="contack-list__link contack-list__link_style contact-list__link_display_flex" href="#">
                                <p class="contact-list__check contact-list__check_wide contact-list__check_hidden">Оставить заявку</p>
                                <div class="contact-list__image contact-list__image_wide contact-list__image_style"><img src="img/repare.svg" alt="Оставить заявку"></div>
                            </a>
                        </li>

                        <li class="contact-list__item">
                            <a class="contact-list__link contack-list__link_style contact-list__link_display_flex" href="#">
                                <p class="contact-list__check contact-list__check_wide contact-list__check_hidden">Статус ремонта</p>
                                <div class="contact-list__image contact-list__image_wide contact-list__image_style"><img src="img/search.svg" alt="Статус ремонта"></div>
                            </a>
                        </li>
                    </ul>
                </div>
       </nav> 
    </header>
</body>
</html>
